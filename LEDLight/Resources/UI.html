<!DOCTYPE html>
<html lang="en">
<head>
    <title>LED Light</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script language='javascript'>
        baseURL = "http://192.168.178.36";
        red = 255;
        green = 255;
        blue = 255;
        brightness = 255;

        function On() {
            fetch(baseURL + '/on');
        }
        function Off() {
            fetch(baseURL + '/off');
        }

        function UpdateRed(newRed) {
            red = newRed;
            UpdateColor();
        }

        function UpdateGreen(newGreen) {
            green = newGreen;
            UpdateColor();
        }

        function UpdateBlue(newBlue) {
            blue = newBlue;
            UpdateColor();
        }

        function UpdateBrightness(newBrightness) {
            brightness = newBrightness;
            UpdateColor();
        }

        function UpdateColor() {
            fetch(baseURL + '/color:' + red + "-" + green + "-" + blue + "-" + brightness);
        }
    </script>
</head>

<body>
<h1>LED Light UI</h1>
<p>
    <button onclick="On()">On</button>
    <button onclick="Off()">Off</button>
</p>
<div class="container">
    <div class="row">
        <div class="col-3">Red:</div>
        <div class="col-9"><input id="red" type="range" min="0" max="255" step="1" value="255" onchange="UpdateRed(this.value)" /></div>
    </div>
    <div class="row">
        <div class="col-3">Green:</div>
        <div class="col-9"><input id="green" type="range" min="0" max="255" step="1" value="255" onchange="UpdateGreen(this.value)" /></div>
    </div>
    <div class="row">
        <div class="col-3">Blue:</div>
        <div class="col-9"><input id="blue" type="range" min="0" max="255" step="1" value="255" onchange="UpdateBlue(this.value)" /></div>
    </div>
    <div class="row">
        <div class="col-3">Brightness:</div>
        <div class="col-9"><input id="brightness" type="range" min="0" max="255" step="1" value="255" onchange="UpdateBrightness(this.value)" /></div>
    </div>
</div>
</body>
</html>
